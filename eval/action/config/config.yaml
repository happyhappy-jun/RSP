defaults:
  - /imagenet1k
  - _self_

hydra:
  job:
    chdir: True
  run:
    dir: ${output_dir}
  output_subdir: null

# Training parameters
batch_size: 512
epochs: 90
accum_iter: 1

# Model parameters
model: vit_large_patch16
weight_decay: 0
lr: null
blr: 0.1
min_lr: 0.0
warmup_epochs: 10

# Finetuning params
finetune: ''
global_pool: false
cls_token: true

# Output parameters
output_dir: './output_dir'
log_dir: ${output_dir}

# Runtime parameters
device: cuda
seed: 0
resume: ''
start_epoch: 0
eval: false
dist_eval: false
num_workers: 10
pin_mem: true

# Distributed training parameters
world_size: 1
local_rank: -1
dist_on_itp: false
dist_url: env://
